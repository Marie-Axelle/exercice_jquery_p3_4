<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css"/>
  <script src="jquery-3.2.1.js"></script>
  <title>Jquery 3_4</title>
</head>
<body>
  <button href="#" type="button" name="button" id="up" class="button" >UP</button>
  <button href="#" type="button" name="button" id="green" class="button">Green</button>
  <button href="#" type="button" name="button" id="reset" class="button">reset</button>
  <button href="#" type="button" name="button" id="hide" class="button">hide</button>
  <button href="#" type="button" name="button" id="show" class="button">show</button>
  <div id="rectangle"></div>
  <script>

  $('#up').click(function(){
  if( $('#rectangle').height() < 100 ) {
    $('#rectangle').css('height', $('#rectangle').height()+10+"px");
  } else {
    $('#rectangle').css('height', '10px');
  }
});

  $('#green').click(function(){
    $('#rectangle').css('background-color', 'rgb(146,181,88)');
  });

  $('#reset').click(function(){
    resetColor = $('#rectangle').css('background-color', 'rgb(210,105,30)');
    $('#rectangle').css('background-color', 'resetColor');
  });

  $('#hide').click(function(){
    $('#rectangle').hide();
  });

  $('#show').click(function(){
    $('#rectangle').show();
  });
  </script>
</body>
